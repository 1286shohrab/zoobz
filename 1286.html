<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luca Textile Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: white;
      margin-top: 20px;
      border-radius: 5px;
    }
    #loginForm {
      max-width: 300px;
      margin: 20px auto;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
    }
    #loginForm input[type="text"],
    #loginForm input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    #loginForm button {
      width: 100%;
      padding: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #loginForm button:hover {
      background: #34495e;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
